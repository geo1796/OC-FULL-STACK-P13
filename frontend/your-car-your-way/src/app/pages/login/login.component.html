<div class="container">
    <div class="center">
        <mat-card *ngIf="!loggedIn; else isLoggedIn">
            <div *ngIf="onError" class="on-error">Les identifiants saisie sont invalides.</div>
            <mat-card-header>
                <h1>Connexion</h1>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <mat-form-field>
                            <mat-label>Nom d'utilisateur</mat-label>
                            <input matInput type="text" formControlName='username'>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <mat-label>Mot de passe</mat-label>
                            <input matInput type="password" formControlName='password'>
                        </mat-form-field>
                    </div>
                    <button mat-raised-button type="submit" class="submit" color="primary"
                        [disabled]="loginForm.invalid">
                        Se connecter
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
        <ng-template #isLoggedIn>
        </ng-template>
    </div>
</div>
